<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>QUnit Example</title>
  <link rel="shortcut icon" href="data:image/x-icon;," type="image/x-icon"> 
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/qunit-theme-ninja@2.0.0/qunit.css"></link>
</head>
<body>
  <p>
    <a href="./index.html" class="src">To tests</a>
  </p>
  <div id="qunit"></div>
  <div id="qunit-fixture"></div>
  <script src="https://code.jquery.com/qunit/qunit-2.9.2.js"></script>
  <script>
    let Q = QUnit;
    Q.test( "ok test", function( t ) {
      t.ok( true, "true succeeds" );
    });
    Q.test( "ok test", function( t ) {
      t.ok( true, "true succeeds" );
      t.ok( "non-empty", "non-empty string succeeds" );
      t.ok( false, "false fails" );
      t.ok( 0, "0 fails" );
      t.ok( NaN, "NaN fails" );
    });
    Q.test("prettydate basics", function( t ) {
      var now = "2008/01/28 22:25:00";
      t.equal(prettyDate(now, "2008/01/28 22:24:30"), "just now");
      t.equal(prettyDate(now, "2008/01/28 22:23:30"), "1 minute ago");
    });
  </script>
</body>
</html>
